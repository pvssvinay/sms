apiVersion: apps/v1
kind: Deployment
metadata:
  name: sms-deployment
  namespace: sms-namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sms
  template:
    metadata:
      labels:
        app: sms
    spec:
      containers:
        - name: sms
          image: smsimg:latest
          imagePullPolicy: Never # IMPORTANT: use local image
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          ports:
            - containerPort: 8100
